<ion-content>

    <ion-grid fixed>
        <ion-row>
            <ion-col>
                <h3>Favoritas</h3>
            </ion-col>
        </ion-row>
    </ion-grid>

    <ion-slides [options]="sliderOpts" *ngIf="dataLocal.peliculas.length === 0">
        <ion-slide>
            <ion-label>No hay pel√≠culas favoritas</ion-label>
        </ion-slide>
    </ion-slides>

    <div *ngFor="let genero of generos">

        <ion-grid *ngIf="(peliculas | genero:genero).length > 0">
            <ion-row>
                <ion-col>
                    <h4>{{ genero.name }}</h4>
                </ion-col>
            </ion-row>

            <app-slideshow-poster [peliculas]="peliculas | genero: genero" (reloadFavorito)="loadFavoritos()"></app-slideshow-poster>

        </ion-grid>

    </div>
